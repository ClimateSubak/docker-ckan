{% ckan_extends %}

{% block package_metadata_fields_visibility %}
    <div class="control-group form-group control-medium">
      <label for="field-private" class="control-label">{{ _('Visibility') }}</label>
      <div class="controls">
        <select id="field-private" name="private" class="form-control">
          {% for option in [('False', _('Public')), ('True', _('False'))] %}
          <option value="{{ option[0] }}" {% if option[0] == data.private|trim %}selected="selected"{% endif %}>{{ option[1] }}</option>
          {% endfor %}
        </select>
        <div class="info-block ">
            <i class="fa fa-info-circle"></i>
            Denotes whether the dataset should be visible (public) or hidden (private)
            </div>
      </div>
    </div>
  {% endblock %}
