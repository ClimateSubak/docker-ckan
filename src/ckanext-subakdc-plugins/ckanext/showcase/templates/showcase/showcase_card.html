{#

Shows a card with a data application of a dataset on the showcase page.

app - the data application referred to

#}
<a href="{{ app.external_link }}" target="_blank" class="flex flex-col items-center bg-white rounded-lg border shadow-md md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700 mt-3">
    <img class="object-cover h-full rounded-t-lg md:h-auto md:w-48 md:rounded-none md:rounded-l-lg"
         src="{{ app.image }}" alt="">
    <div class="flex flex-col justify-between p-4 leading-normal">
        <h5 class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white"><span>{{ app.name }}</span> by
            <span>{{ app.author }}</span></h5>
        <p class="mb-3 font-normal text-sm text-gray-700 dark:text-gray-400">{{ app.dataset }}</p>
    </div>
</a>
